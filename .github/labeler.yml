# SEE ./github/workflows/labeler.yml
# SEE https://github.com/actions/labeler

# Related to CI
CI:
  - changed-files:
      - any-glob-to-any-file: 'ci/*'
      - any-glob-to-any-file: 'ci/**/*'
      - any-glob-to-any-file: '.github/*'
      - any-glob-to-any-file: '.github/**/*'

# Related to dbt analysis
integration-tests:
  - changed-files:
      - any-glob-to-any-file: 'integration_tests/*'
      - any-glob-to-any-file: 'integration_tests/**/*'

# Related to dbt models
macros:
  - changed-files:
      - any-glob-to-any-file: 'macros/*'
      - any-glob-to-any-file: 'macros/**/*'

# Foundational changes
core:
  - changed-files:
      - any-glob-to-any-file: 'dbt_project.yml'

# Related to documentations
docs:
  - changed-files:
      - any-glob-to-any-file: 'docs/*.md'
      - any-glob-to-any-file: 'docs/**/*.md'
      - any-glob-to-any-file: 'README.md'

action:
  - changed-files:
      - any-glob-to-any-file: 'action/*'
      - any-glob-to-any-file: 'action/**/*'
